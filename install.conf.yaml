- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config/nvim']

- link:
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/user/keymaps.lua: nvim/keymaps.lua
    ~/.config/nvim/lua/user/options.lua: nvim/options.lua
    ~/.config/nvim/lua/plugins.lua: nvim/plugins.lua
    ~/.alias.sh:
    ~/.alacritty.yml:
    ~/.env_var.sh:
    ~/.brew_install.sh:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
